<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="hero-img" />
      <h2 class="order-summary">Order Summary</h2>
      <p class="order-summary-features">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plans">
        <div class="plan-icon">
          <img src="images/icon-music.svg" alt="plan" />
        </div>
        <div class="plan-pricing">
          <span class="plan-pricing-title">Annual Plan</span>
          <span class="plan-pricing-price">$59.99/year</span>
        </div>
        <div class="plan-change">
          <a href="#" class="plan-change-link">Change</a>
        </div>
      </div>
      <div class="btn-actions">
        <button class="btn btn-procced">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
